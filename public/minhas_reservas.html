<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\css\style.css">
    <title>Reservas Salle</title>
</head>
<body>
    <header>
        <nav>
            <a href="/"> <h1> RESERVAS <br>SALLE</h1></a>
            <ul>
                <li><a href="/espacos">Espaços</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li>
                    <a href="/login">
                        <img src="/assets/contact.png" class="perfil">
                        <span class="login-texto">Fazer Login</span>
                    </a>
                    <div id="dropdown" class="dropdown-content" style="display: none;">
                        <a href="/meu-perfil">Meu Perfil</a>
                        <a href="/minhas-reservas">Minhas Reservas</a>
                        <a href="/meus-espacos">Meus Espaços</a>
                        <a href="/logout" id="sair">Sair</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="reservas-container">
        <!-- Div que mostra o nome do espaço e o dropdown com detalhes da reserva -->
        <div class="espaco-reserva">
            <h3 class="nome-espaco">Espaço XYZ</h3>
            <div class="dropdown" style="display: none;">
                <p><strong>Data Início:</strong> 2024-12-10 10:00</p>
                <p><strong>Data Fim:</strong> 2024-12-10 12:00</p>
                <p><strong>Status:</strong> Confirmada</p>
                <p><strong>Forma de Pagamento:</strong> Débito</p>
                <button class="btn-cancelar" onclick="openModalCancelar()">Cancelar Reserva</button>
            </div>
        </div>
    </div>

    <!-- Modal de confirmação de cancelamento -->
    <div id="modal-cancelar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModalCancelar()">&times;</span>
            <h2>Tem certeza que deseja cancelar esta reserva?</h2>
            <button onclick="confirmarCancelamento()">Sim</button>
            <button onclick="closeModalCancelar()">Não</button>
        </div>
    </div>
    <script src="/js/navigation.js"></script>
    <script src="/js/scriptHeader.js"></script>
    <script src="/js/scriptMinhaReserva.js"></script>
</body>
</html>
