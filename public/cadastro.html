<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="\css\styleLogin.css">
</head>
<body>
    <main>
        <section>
            <form id="cadastroForm" class="container" action="" method="POST">
                <h2>Cadastro</h2>
                Nome: <input type="text" name="nome" id="nome" required>
                Telefone: <input type="tel" name="telefone" id="telefone">
                Data de nascimento: <input type="date" name="data_nascimento" id="data_nascimento" required>
                Email: <input type="email" name="email" id="email" required>
                Senha: <input type="password" name="senha" id="senha" required>
                Digite novamente a senha: <input type="password" name="confirmarSenha" id="confirmarSenha" required>
                <button type="submit" onclick="validarCampos()">Cadastrar</button>
                <p id="mensagem"></p>
                <a href="/login">Possui conta? Clique aqui para logar</a>
            </form>
       
        </section>
    </main>
    <script src="/js/scriptCadastro.js">
    </script>
</body>
</html>
